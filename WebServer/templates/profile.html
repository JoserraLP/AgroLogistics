{% extends "base.html" %}

{% block content %}
<div class="p-2 mt-5">
    <p class="display-3">
        Welcome, {{name}}!
    </p>
    
    {% if current_user.has_roles(['admin']) %}
    <p class="display-3">
        Admin
    </p>
    {% endif %}
    
    {% if current_user.has_roles(['logistics_center']) %}
    <p class="display-3">
        Logistics center
    </p>
    {% endif %}
</div>
{% endblock %}
