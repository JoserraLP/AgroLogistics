{% extends "base.html" %}

{% block content %}
<div class="p-2 mt-5">
    <p class="display-3">
        {{day}}/{{month}}/2022
    </p>

    {% if empty %}
        <form method="POST" action="/event" class="justify-content-center">
            <input type="hidden" name="day" value="{{day}}" >
            <input type="hidden" name="month" value="{{month}}" >
            <button class="btn btn-dark" type="submit">Add event</button>
        </form>
    {% else %}
    <p class="display-3">
        Event!
    </p>
    {% endif %}
</div>
{% endblock %}
