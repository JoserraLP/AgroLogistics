{% extends "base.html" %}

{% block content %}
<div class="p-2 mt-5">
    <p class="display-3">
        {{name}} stock
    </p>
    <div class="justify-content-center mr-5 ml-5 mt-5">
        <div class="container">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <form method="POST" action="/stock" class="justify-content-center">
                    <div class="form-group row">
                        <label class="col-4 text-left mt-1" for="min">Minimum stock:</label>
                        <input class="col-8 text-left" type="number" name="min" value="{{min}}" autofocus="" required>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-4 text-left mt-1" for="max">Maximum stock:</label>
                        <input class="col-8 text-left" type="number" name="max" value="{{max}}" required>
                    </div>
                    <button class="btn btn-dark" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
